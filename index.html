<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora web</title>
    <link rel="stylesheet" href="styles.css">
</head>

<h1>Calculadora Web</h1>

<body>

    <form action="calculadora.php" method="post">

        <div>
            <input type="number" step="0.1" name="number1" id="number1" placeholder="Número 1" required>
        </div>
        <div>
            <input type="number" step="0.1" name="number2" id="number2" placeholder="Número 2" required>
        </div>
        <div id="operacion">
            <input type="radio" name="operacion" id="suma" value="suma" checked>
            <label for="suma">Sumar</label>
            <input type="radio" name="operacion" id="resta" value="resta">
            <label for="resta">Resta</label>
            <input type="radio" name="operacion" id="multi" value="multi">
            <label for="multi">Multiplicación</label>
            <input type="radio" name="operacion" id="div" value="div">
            <label for="div">División</label>
        </div>
        <div>
            <button type="submit">Resultado</button>
        </div>

    </form>


</body>

</html>
