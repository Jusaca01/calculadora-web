<h1>Calculadora Web</h1>

<body>

    <form action="calculadora.php" method="post">

        <div>
            <input type="number" name="number1" id="number1" placeholder="Número 1" required>
        </div>
        <div>
            <input type="number" name="number2" id="number2" placeholder="Número 2" required>
        </div>

        <input type="radio" name="operacion" id="suma" value="suma" required>
        <label for="suma">Sumar</label>
        <input type="radio" name="operacion" id="resta" value="resta" required>
        <label for="resta">Resta</label>
